<!--The content below is only a placeholder and can be replaced.-->

<div class="container">
  <table class="col-12">
<tr>
    <th>Qtr Weeks</th>
    <th>Week</th>
    <th >Saturday</th>
    <th>Sunday</th>
    <th>Monday</th>
    <th>Tuesday</th>
    <th>Wednesday</th>
    <th>Thursday</th>
    <th>Friday</th>
    <th>Year</th>
  </tr>
  <tr *ngFor="let item of Dates | myfilter:filterYear">
  <td style="background:gray">{{item.QWKS}}</td>
  <td style="background:gray">{{item.WKS}}</td>
  <td >{{item.Saturday}}</td>
  <td>{{item.Sunday}}</td>
  <td>{{item.Monday}}</td>
  <td>{{item.Tuesday}}</td>
  <td>{{item.Wednesday}}</td>
  <td>{{item.Thursday}}</td>
  <td>{{item.Friday}}</td>
  <td>{{item.Year}}</td>
  </tr>
</table>
<button (click)="BuildJson()"></button>
</div>
